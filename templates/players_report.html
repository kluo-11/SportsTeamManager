<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Players Report</h1>
        
        <!-- Report Filters -->
        <form method="GET" action="{{ url_for('players_report') }}">
            <div class="form-row mb-4">
                <div class="col">
                    <label for="team">Filter by Team</label>
                    <select class="form-control" name="team" id="team">
                        <option value="">All Teams</option>
                        {% for team in teams %}
                            <option value="{{ team.team_id }}" {% if request.args.get('team') == team.team_id %}selected{% endif %}>{{ team.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Apply Filter</button>
        </form>        

        <!-- Players Table -->
        <h3 class="mt-4">Player List</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Sport Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.team.name }}</td>
                    <td>{{ player.team.sport_type }}</td>
                    <td>
                        <a href="{{ url_for('edit_player', player_id=player.player_id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_player', player_id=player.player_id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this player?')">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">No players found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Players Page -->
        <a href="{{ url_for('manage_players') }}" class="btn btn-secondary mt-3">Back to Players</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
