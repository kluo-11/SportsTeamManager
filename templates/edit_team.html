<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Edit Team</h1>
        
        <!-- Edit Team Form -->
        <form method="POST" action="{{ url_for('edit_team', team_id=team.team_id) }}">
            <div class="form-group">
                <label for="name">Team Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ team.name }}" required>
            </div>
            <div class="form-group">
                <label for="sport_type">Sport Type</label>
                <input type="text" class="form-control" id="sport_type" name="sport_type" value="{{ team.sport_type }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Team</button>
        </form>

        <!-- Back to Teams Page -->
        <a href="{{ url_for('manage_teams') }}" class="btn btn-secondary mt-3">Back to Teams</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
