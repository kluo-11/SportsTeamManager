<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Players</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Manage Players</h1>
        
        <!-- Add New Player Button -->
        <a href="{{ url_for('add_player') }}" class="btn btn-success mb-4">Add New Player</a>

        <!-- Players Report Button -->
        <a href="{{ url_for('players_report') }}" class="btn btn-success mb-4">View Players Report</a>

        <!-- Players Table -->
        <h3>Players List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.team.name }}</td>
                    <td>
                        <a href="{{ url_for('edit_player', player_id=player.player_id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form method="POST" action="{{ url_for('delete_player', player_id=player.player_id) }}" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this player?')">Delete</button>
                        </form>
                        
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No players found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Home Page -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
